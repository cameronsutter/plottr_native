apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

// Configures the bundleJS commands for React-Native
project.ext.react = [

        // whether to bundle JS and assets in debug mode
        bundleInDebug: false,
        // whether to bundle JS and assets in release mode
        bundleInRelease: true,

        // the root of your RN project, i.e. where "package.json" lives
        root: "../../"
]
apply from: "../../node_modules/react-native/react.gradle"

project.ext.vectoricons = [
        iconFontNames: [ 'Ionicons.ttf', 'FontAwesome.ttf' ] // Name of the font files you want to copy
]

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

def pass = getPassword("cameron","android_keystore")

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.clouiss.plottr"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 8
        versionName "1.0.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        // exclude everything 64bit related
        exclude '/lib/mips64/**'
        exclude '/lib/arm64-v8a/**'
        exclude '/lib/x86_64/**'
    }
    signingConfigs {
        release {
            if (project.hasProperty('PLOTTR_RELEASE_STORE_FILE')) {
                storeFile file(PLOTTR_RELEASE_STORE_FILE)
                storePassword pass
                keyAlias PLOTTR_RELEASE_KEY_ALIAS
                keyPassword pass
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            ndk {
                abiFilters "armeabi", "armeabi-v7a", "mips", "x86"
            }
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.52.0'
    compile project(':react-native-vector-icons')
    compile project(':react-native-prompt-android')
    compile project(':react-native-mixpanel')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
//    compile project(':react-native')
}
